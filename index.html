<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-wrapper">
            <p id="display-number">0</p>
        </div>
        <div class="buttons-wrapper">
            <div class="input-wrapper">
                <div class="utility-wrapper">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                <div class="number-wrapper">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="big-btn">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operator-wrapper">
                <button>/</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
